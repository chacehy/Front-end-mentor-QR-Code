<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front end mentor</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  />
  </head>
  <body>
    <div class="image">
      <div class="container">
        <img src="image-qr-code.png" alt="qr" />
        <h3>Improve your front-end skills by <br />building projects</h3>
        <p>
          Scan the QR code to visit to front-end mentor and <br />take your
          coding skills to the next level!
        </p>
      </div>
    </div>
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Missoum Aissani</a>.
  </body>
</html>
